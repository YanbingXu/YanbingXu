name: Profile 3D Contribution Graph

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@main
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          username: ${{ github.repository_owner }}
          theme: night-rainbow

      - name: Commit & Push SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./profile-3d-contrib/*.svg
          git commit -m "Update 3D Contribution Graph" || echo "No changes to commit"
          git push origin HEAD

